<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
        id="bootstrap-css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <!------ Include the above in your HEAD tag ---------->
</head>

<body>
    <div class="container">
        <div id=" login">
            <!-- <h3 class="text-center text-white pt-5">Welcome to baeldung</h3> -->
            <div class="container">
                <h1 class="text-center text-blink display-4">Welcome To Bisotech</h1>
                <div id="login-row" class="row justify-content-center align-items-center ">
                    <div class="row ">
                        <div class="thumbnail text-center">
                            <img class="img-thumbnail rounded-circle" width="15%" src="BisoLogo.jpg">
                        </div>
                    </div>
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12 p-3 m-3" style="background-color:aqua;Border-radius:15px">
                            <form id="login-form" class="form h-75" action="" method="post">
                                <h3 class="text-center text-info-black">Log In</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info-black">Enter Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info-black">Enter Password:</label><br>
                                    <input type="text" name="password" id="password" class="form-control">
                                </div>
                                <div class="checkbox mb-3">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Remember me
                                    </label>
                                </div>
                                <div id="login-btn" class="d-grid gap-4">
                                    <button class="btn btn-lg btn-primary btn-block" type="button">Log In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
